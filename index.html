<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- App -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Offers' TargetGroups Combination Calculator</title>
  </head>
  <body>

    <div class="container" id="app">
      <button v-on:click="start">Start</button>

      <h1>Offers' TargetGroups Combination Calculator</h1>
      <div>
        <p>Number of Combinations: {{ numCombinationsDone }} / {{ numOfCombinations }}</p>
      </div>

      <section id="demographics">
        <h2>Demographics active</h2>
        <div class="row">
          <div v-for="demographic in demographics" class="col demographic" v-bind:class="{ active: demographic.active }" data-toggle="tooltip" data-placement="top" :title="demographic.name"></div>
          <div class="col">X</div>
        </div>
      </section>

      <section id="surveys">
        <h2>Surveys unlocked</h2>
        <div class="row">
          <div v-for="survey in surveys" class="survey locked" v-bind:class="{ unlocked: survey.unlocked }" data-toggle="tooltip" data-placement="top" :title="survey.title + survey.demographics">
          </div>
        </div>
      </section>

      <section id="combinations">
        <h2>Combinations ({{ combinationsLength }})</h2>
        <div class="row" v-for="combination in combinations">
          <div class="col demographic" v-for="demographic in renderDemographics(combination)" v-bind:class="{ active: demographic.active }" data-toggle="tooltip" data-placement="top" :title="demographic.name"></div>
          <div class="col">{{ combination.numSurveysUnlocked }}</div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Underscore -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="./script.js"></script>

    <script type="text/javascript">
      $(function () {
        $('body').tooltip({
          selector: '[data-toggle=tooltip]'
        });
      })
    </script>
  </body>
</html>
